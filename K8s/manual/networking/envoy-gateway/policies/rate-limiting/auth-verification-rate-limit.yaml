apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTrafficPolicy
metadata:
  name: auth-verification-ratelimit
  namespace: default
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: auth-service-route
  rateLimit:
    type: Local
    local:
      rules:
        # Rate limit for verification endpoint: 1 request per minute per source IP
        - clientSelectors:
            - headers:
                - name: ":path"
                  value: "/api/v1/auth/user/verify-email"
            - sourceIP: true
          limit:
            requests: 1
            unit: Minute
        
        # Default rate limit for other auth endpoints: 100 requests per minute per source IP
        - clientSelectors:
            - sourceIP: true
          limit:
            requests: 100
            unit: Minute
