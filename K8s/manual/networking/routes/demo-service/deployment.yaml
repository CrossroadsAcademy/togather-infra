apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-backend
  template:
    metadata:
      labels:
        app: echo-backend
    spec:
      containers:
        - name: echo-backend
          image: hashicorp/http-echo:latest
          args:
            - "-text=Hello from Kubernetes!"
            - "-listen=:4003"
          ports:
            - containerPort: 4003
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: demo-service
  labels:
    app: demo-service
    service: demo-service
spec:
  ports:
    - name: http
      port: 4003
      targetPort: 4003
  selector:
    app: echo-backend
