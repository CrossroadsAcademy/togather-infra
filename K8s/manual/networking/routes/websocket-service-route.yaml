apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: websocket-service-route
  labels:
    app: togather
    service: websocket-srv
spec:
  parentRefs:
    - name: togather-gateway
      namespace: envoy-gateway
      sectionName: websocket
  
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /socket.io
      
      backendRefs:
        - name: websocket-srv
          port: 3000