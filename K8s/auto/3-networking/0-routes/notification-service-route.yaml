apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: notification-service-route
  labels:
    app: togather
    service: notification-srv
spec:
  parentRefs:
    - name: togather-gateway
      namespace: envoy-gateway
  
  # hostnames:
  # - "api.togather.com"
  
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api/v1/notification
      
      backendRefs:
        - name: notification-srv
          port: 3000
